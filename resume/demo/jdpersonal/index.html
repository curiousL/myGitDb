<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>用户中心</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script src="js/orderContent.js"></script>
  <script src="js/recordContent.js"></script>
  <script src="js/lotteryContent.js"></script>
  <script type="text/javascript">
  	$(function(){
  		$("#playlist a").click(function(){
    		//id唯一 为左栏菜单的a元素绑定click事件
    		//event.target,this指点击的a dom元素 转jqr
    		//为点击a加选中样式 去掉其他a的选中样式
    		$(this).attr("class","selected").parent().siblings().children("a").removeAttr("class");
    		//切换右侧的对应内容  通过id拼接和jq的show hide方法
    		var id=this.id;
    		id=id.substring(0,id.indexOf("Link"));
    		$("#"+id+"Content").show().siblings().hide();
    		return false;	//去掉点击a会在网址后加#
    	});
  	});
    	
  </script>

 </head>
 <body>
	<!-- 导航区 -->
	<div id="nav">
		<div class="w">
			<div class="logo">
				<a href="http://www.jd.com" id="e1"></a>
				<a href="http://www.jd.com" id="e2">我的京东</a>
				<a href="http://www.jd.com" id="e3">返回京东首页</a>
			</div>
		</div>
	</div>

	<!-- 内容区容器 -->
	<div id="container">
		<div class="w">
			<!-- 左侧列表 -->
			<dl id="playlist">
				<dt>我的京东</dt>
				<dd><a id="orderLink" href="#" class="selected">我的订单</a></dd>
				<dd><a id="recordLink" href="#">消费记录</a></dd>
				<dd><a id="lotteryLink" href="#">幸运抽奖</a></dd>
			</dl>
			<!-- 右侧内容区 -->
			<div id="content">
				<!-- 订单列表 -->
				<div id="orderContent">
					<table id="orderList" width="100%">
						<tr>
							<th width="50%">订单信息</th>
							<th width="10%">收货人</th>
							<th width="10%">订单金额</th>
							<th width="10%">
								<select id="orderTime">
									<option value="1">最近三个月</option>
									<option value="2">今年内</option>
									<option value="3">2014年</option>
									<option value="4">2013年</option>
									<option value="5">2012年</option>
									<option value="6">2012年以前</option>
								</select>
							</th>
							<th width="10%">
								<select id="orderStatus">
									<option value="1">全部状态</option>
									<option value="2">等待付款</option>
									<option value="3">等待自提</option>
									<option value="4">等待收货</option>
									<option value="5">已完成</option>
									<option value="6">已取消</option>
								</select>
							</th>
							<th width="10%">操作</th>
						</tr>
						
						
					</table>
				</div>
				<div id="recordContent">
					<canvas id="recordCvs" width="600" height="400">
						您的浏览器不支持canvas
					</canvas>
				</div>
				<div id="lotteryContent">
					<canvas id="lotteryCvs" width="500" height="500"></canvas>
					<button id="btnLottery">开始抽奖</button>
				</div>
			</div>		
		</div>
	</div>


	<!-- 页脚区 -->
	<div id="foot">

    </div>
 </body>
</html>
